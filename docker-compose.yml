services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: poolpro
      POSTGRES_PASSWORD: poolpro
      POSTGRES_DB: poolpro
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U poolpro -d poolpro"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
